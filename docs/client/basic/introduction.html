_**Meteor est un environnement ultra-simple pour construire des sites internet modernes.
Ce qui autrefois prenait des semaines, même avec les meilleurs outils, maintenant prend quelques heures avec Meteor.**_ 

Le web fut originallement conçu pour fonctionner de la même manière que les mainframes
qui fonctionnaient dans les années 70s.  Le serveur d'application effectue un rendu d'écran et l'envoie 
sur le réseau à un simple terminal. Lorsque l'utilisateur fait n'importe quoi, le serveur effectue à nouveau un rendu complet d'un nouvel écran. Ce modèle à bien servi le web pendant près d'une décennie. Il a donné naissance à LAMP, Rails, Django, PHP.


Cependant il est désormais possible de créer des applications en JavaScript qui s'exécutent sur le client avec les mêmes équipes, les mêmes gros budgets et les mêmes planning.  Ces applications ont des interfaces locales. On n'a plus besoin de recharger les pages. Ces applications javascript sont réactives:  les changements effectués de n'importe quel poste apparaissent immédiatement sur les écrans des autres.

Ces applications sont codés à la "dure". Meteor les a simplifiés et rendu plus ludiques. Vous pouvez construire une application complète en un week-end ou au sein d'un hackathon avec suffisamment de café. Vous n'avez plus besoin de ressources du serveur, ou de déployer des paramètres de l'API dans le cloud, ou de gérer une base de données, ou d'utiliser une couche ORM, ou de gérer dans les deux sens les invalidations de données entre Javascript et Ruby, ou la diffusion de données entre des clients.
